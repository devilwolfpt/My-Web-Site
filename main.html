<!-- em -> Faz o mesmo que o strong (Destaca), mas não é tão importante do que o strong, é tipo um texto secundario -->

<!-- main -> É o conteudo principal da página... -->

<!-- section -> é uma secção da página, onde podemos colocar o conteudo que queremos, como por exemplo, uma imagem ou um
  vídeo, ou até mesmo um texto! -->

<!-- body -> É o corpo da página! -->

<!-- b -> Deixa o texto em negrito, é quase a mesma coisa que o strong! -->

<!-- i -> Deixa o texto em itálico, é quade a mesma coisa que o em! -->

<!-- br -> Quebra de linha, é como se fosse um enter, mas não cria um novo paragrafo, apenas quebra a linha! -->
